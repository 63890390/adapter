communications:
  type: serial
  port: "COM1:"
  baud: 19200
  dataBits: 8
  stopBits: 1
  parity: none
data:
  - type: double
    address: 1208
    scalingAddress: 1608
    names: [power_sum, power_a, power_b, power_c]
  - type: double
    address: 1612
    scaler: 10
    names: [volt_avg, vola_a, volt_b, volt_b]
  - type: double
    address: 1220
    scaler: 10
    names: [frequency]
  - type: double
    address: 1350
    names: [current_a, current_b, current_c]
  